{% extends 'planner/base.html' %}

{% block content %}
<div style="max-width: 700px; margin: 0 auto;">
    
    <div class="page-header">
        <h2>New Recipe</h2>
        <p>Add your own culinary creation.</p>
    </div>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <label>Recipe Title</label>
            <input type="text" name="title" class="form-control" placeholder="e.g. Grandma's Apple Pie" required>

            <label>Description</label>
            <textarea name="description" rows="3" class="form-control" placeholder="Short and sweet description..." required></textarea>

            <label>Prep Time (minutes)</label>
            <input type="number" name="prep_time" class="form-control" placeholder="45" required>

            <label>Ingredients (One per line)</label>
            <p style="font-size: 0.85rem; color: #b2bec3; margin-bottom: 10px;">
                Format: Quantity - Ingredient (e.g. "2 cups - Sugar")
            </p>
            <textarea name="ingredients" rows="6" class="form-control" 
                      placeholder="200g - Flour&#10;2 - Eggs&#10;1 tsp - Vanilla" required></textarea>

            <button type="submit" class="btn-submit">Save Recipe</button>
        </form>
    </div>

</div>
{% endblock %}
